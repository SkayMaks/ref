<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            
            padding: 120px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;

        }
    </style>
</head>
<body>

    <canvas id="chart"></canvas>

    <h2>–ü–æ–¥–µ–ª–∏—Å—å –≤–ø–µ—á–∞—Ç–ª–µ–Ω–∏—è–º–∏</h2>

    <button onclick="submitResponse(0)">üü¢ –í—Å—ã –±—ã–ª–æ –ø–æ–Ω—è—Ç–Ω–æ</button>
    <button onclick="submitResponse(1)">üî¥ –ë—ã–ª–æ —á—Ç–æ-—Ç–æ –Ω–µ –ø–æ–Ω—è—Ç–Ω–æ</button>
    <button onclick="submitResponse(2)">üü° –ë–∏–ª–∏ –≤–æ–ø—Ä–æ—Å—ã –Ω–æ –Ω–∞ –ø—Ä–∞–∫—Ç–∏–∫–µ –≤—Å–µ –ø–æ–Ω—è–ª</button>

    <script>
        const responses = [0, 0, 0];  // –°—á–µ—Ç—á–∏–∫ –æ—Ç–≤–µ—Ç–æ–≤
        const ctx = document.getElementById('chart').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['–í—Å—ã –±—ã–ª–æ –ø–æ–Ω—è—Ç–Ω–æ', '–ë—ã–ª–æ —á—Ç–æ-—Ç–æ –Ω–µ –ø–æ–Ω—è—Ç–Ω–æ', '–ë–∏–ª–∏ –≤–æ–ø—Ä–æ—Å—ã –Ω–æ –Ω–∞ –ø—Ä–∞–∫—Ç–∏–∫–µ –≤—Å–µ –ø–æ–Ω—è–ª'],
                datasets: [{
                    label: '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—Ç–≤–µ—Ç–æ–≤',
                    data: responses,
                    backgroundColor: ['#4caf50', '#f44336', '#ffeb3b']
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        function submitResponse(index) {
            responses[index]++;
            chart.update();  // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–∞
        }
    </script>
